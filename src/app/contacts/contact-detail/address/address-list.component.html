<div *ngIf="addresses">
    <p-dataView #dv [value]="addresses" [paginator]="true" [rows]="5" paginatorPosition="top" 
        filterBy="addressType,streetNumber,streetName,unit,city,state,zipCode">
        <p-header>
            <div class="row">
                <div class="col-4">
                    <h4>
                        <i class="fa fa-home" aria-hidden="true"></i>
                        Address
                    </h4>
                </div>
                <div class="col-8">
                    <input type="search" pInputText placeholder="Filter" 
                    (input)="dv.filter($event.target.value)">
                </div>
            </div>
        </p-header>
        <ng-template let-address pTemplate="listItem">
            <div class="row address-details">
                <div class="col-1">
                    <button type="button" class="btn btn-primary btn-sm" (click)="onEdit($event, address)">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="col-2">Type: {{address.addressType}}</div>
                <div class="col-9">
                    {{address.streetNumber}} 
                    {{address.streetName}} 
                    {{address.unit}} 
                    {{address.city}} 
                    {{address.state}} 
                    {{address.zipCode}}
                </div>
            </div>
        </ng-template>
    </p-dataView>    
</div>
