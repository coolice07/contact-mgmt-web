<!-- Contact List -->
<div class="card">
    <div class="card-header">
        Placeholder for logo or company title
    </div>
    <div class="card-body">
        <h3>{{ pageTitle }}</h3>
    </div>
    <div class="table-responsive">
        <p-table #dt [columns]="cols" [value]="contacts" 
            selectionMode="single" [(selection)]="selectedContact" (onRowSelect)="onRowSelect($event)"
            [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">

            <!-- Global Filter -->
            <ng-template pTemplate="caption">
                <div style="text-align: left">
                    <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="50" placeholder="Filter" 
                        (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </div>
            </ng-template>

            <!-- Table Header -->
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            
            <!-- Table Body -->
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData" >
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        
        </p-table>
        
    </div>
</div>
