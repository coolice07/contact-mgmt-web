<!-- Contact List -->
<div class="card">
    <div class="card-header">
        Placeholder for logo or company title
    </div>
    <div class="card-body">
        <h3>{{ pageTitle }}</h3>
    </div>
    <div class="table-responsive">
        <p-table #dt [columns]="cols" [value]="contacts" 
            selectionMode="single" [(selection)]="selectedContact" (onRowSelect)="onRowSelect($event)"
            [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">

            <!-- Global Filter -->
            <ng-template pTemplate="caption">
                <div class="row" >
                    <div class="col-6 contact-list-buttons">
                        <button type="button" class="btn btn-primary btn-sm" (click)="add()">
                            <i class="fa fa-plus" aria-hidden="true"></i> Add New Contact
                        </button> 
                    </div>
                    <div class="col-6 filter-box">
                        <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                        <input type="text" pInputText size="50" placeholder="Filter" 
                            (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                    </div>    
                </div>
            </ng-template>

            <!-- Table Header -->
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            
            <!-- Table Body -->
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData" >
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        
        </p-table>
        
    </div>
</div>

<!-- Modal form for adding a new contact -->

<p-dialog header="Contact Details" [(visible)]="displayDialog" [focusOnShow]="false" showEffect="fade" [modal]="true" [style]="{width: '400px'}">
    <div class="p-grid ui-fluid" *ngIf="newContact">
        <div class="p-col-4">
            <label for="firstName">First Name</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="firstName" [(ngModel)]="newContact.firstName" autofocus />
        </div>
        <div class="p-col-4">
            <label for="lastName">Last Name</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="lastName" [(ngModel)]="newContact.lastName" />
        </div>
        <div class="p-col-4">
            <label for="birthDate">Birth Date</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="birthDate" [(ngModel)]="newContact.birthDate" />
        </div>
        <div class="p-col-4">
            <label for="gender">Gender</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="gender" [(ngModel)]="newContact.gender" />
        </div>
        <div class="p-col-4">
            <label for="title">Title</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="title" [(ngModel)]="newContact.title" />
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="pi pi-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
